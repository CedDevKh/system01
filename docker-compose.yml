services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: system01
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "15432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d system01"]
      interval: 5s
      timeout: 3s
      retries: 20

